apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: willyhutw-virtualservice
  namespace: willyhutw
spec:
  hosts:
    - willyhu.tw
    - www.willyhu.tw
    - "*"
  gateways:
    - willyhutw-gateway
  http:
    - match:
        - uri:
            prefix: /health
      route:
        - destination:
            host: willyhutw
            port:
              number: 80
    - match:
        - uri:
            prefix: /
      redirect:
        scheme: https
        redirectCode: 301
