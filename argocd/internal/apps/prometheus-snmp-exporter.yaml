apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-snmp-exporter
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:willyhutw/tinylab.git'
    path: argocd/internal/prometheus-snmp-exporter
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
      releaseName: prometheus-snmp-exporter
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
