apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:willyhutw/tinylab.git'
    path: argocd/internal/loki
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
      releaseName: loki
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
