apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'git@github.com:willyhutw/microlab.git'
      path: argocd/internal/kiali-operator
      targetRevision: HEAD
      helm:
        valueFiles:
          - values.yaml
        releaseName: kiali-operator
    - repoURL: 'git@github.com:willyhutw/microlab.git'
      path: argocd/internal/kiali-server
      targetRevision: HEAD
      helm:
        valueFiles:
          - values.yaml
        releaseName: kiali-server
    - repoURL: 'git@github.com:willyhutw/microlab.git'
      path: argocd/internal/kiali-server/resources
      targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
