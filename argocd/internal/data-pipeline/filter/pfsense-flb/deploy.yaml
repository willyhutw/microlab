apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-filter-pfsense-flb
  namespace: monitoring
  labels:
    app: data-filter-pfsense-flb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-filter-pfsense-flb
  template:
    metadata:
      labels:
        app: data-filter-pfsense-flb
    spec:
      initContainers:
        #curl -sSfL -o /opt/GeoLite2-City.mmdb https://github.com/P3TERX/GeoLite.mmdb/raw/download/GeoLite2-City.mmdb \
        - name: download-geoip-database
          image: alpine/curl:8.12.1
          command: ['sh', '-c', 'curl -fsSL -o /opt/GeoLite2-Country.mmdb https://github.com/P3TERX/GeoLite.mmdb/raw/download/GeoLite2-Country.mmdb']
          volumeMounts:
            - name: opt
              mountPath: "/opt"
      containers:
        - name: data-filter-pfsense-flb
          image: public.ecr.aws/k1l6o6j1/fluentbit:v4.0.1
          command: ["/fluent-bit/bin/fluent-bit"]
          args: ["-c", "/fluent-bit/etc/fluent-bit.yaml"]
          resources: {}
          ports:
            - containerPort: 24226
          volumeMounts:
            - mountPath: /fluent-bit/etc
              name: config
            - mountPath: /opt
              name: opt
      volumes:
        - name: opt
          emptyDir: {}
        - name: config
          configMap:
            name: data-filter-pfsense-flb
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - micro-node-1
