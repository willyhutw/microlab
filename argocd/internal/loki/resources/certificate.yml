apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: loki-willyhu-tw-tls
  namespace: istio-system
spec:
  secretName: loki-willyhu-tw-tls
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  dnsNames:
    - loki.willyhu.tw
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt-prod
  usages:
    - digital signature
    - key encipherment
